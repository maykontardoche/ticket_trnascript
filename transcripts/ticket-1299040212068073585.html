
    <html>
        <head>
            <style>
                body {
                    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                    background-color: #2C2F33;
                    color: white;
                    padding: 20px;
                    margin: 0;
                    box-sizing: border-box;
                }

                .header {
                    font-size: 2em;
                    font-weight: bold;
                    margin-bottom: 20px;
                    text-align: center;
                    color: #ffffff;
                    text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8);
                    border-bottom: 2px solid #7289da;
                    padding-bottom: 10px;
                    margin-bottom: 30px;
                }

                .message {
                    background-color: rgba(35, 39, 42, 0.8);
                    padding: 20px;
                    margin: 15px 0;
                    border-radius: 10px;
                    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
                    display: flex;
                    transition: transform 0.3s ease, box-shadow 0.3s ease;
                }

                .message:hover {
                    transform: scale(1.03);
                    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
                }

                .avatar {
                    margin-right: 15px;
                }

                .avatar img {
                    width: 50px;
                    height: 50px;
                    border-radius: 50%;
                }

                .message-content {
                    flex-grow: 1;
                }

                .author {
                    font-weight: bold;
                    font-size: 1.1em;
                    color: #7289da;
                    display: inline-block;
                    margin-bottom: 5px;
                }

                .timestamp {
                    font-size: 0.85em;
                    color: #99aab5;
                    display: inline-block;
                    float: right;
                }

                .content {
                    margin-top: 10px;
                    font-size: 1.2em;
                    color: #dcddde;
                    line-height: 1.5em;
                    word-wrap: break-word;
                }

                .footer {
                    text-align: center;
                    margin-top: 40px;
                    color: #7289da;
                    font-size: 0.9em;
                    opacity: 0.7;
                }

                /* Animation */
                @keyframes fadeIn {
                    0% {
                        opacity: 0;
                        transform: translateY(20px);
                    }
                    100% {
                        opacity: 1;
                        transform: translateY(0);
                    }
                }

                .message {
                    animation: fadeIn 0.4s ease-in-out;
                }
            </style>
        </head>
        <body>
            <div class="header">Transcript do Canal: ticket-yoshibrosfps</div>
    
                <div class="message">
                    <div class="message-content">
                        <div class="author">Sistema</div>
                        <div class="timestamp">Sem data</div>
                        <div class="content">undefined</div>
                    </div>
                </div>

                        <div class="author">Sistema</div>
                        <div class="timestamp">Sem data</div>
                        <div class="content">undefined</div>
                    </div>
                </div>

                    </div>
                </div>

                    </div>
                </div>
            
            <div class="footer">Transcript gerado automaticamente pelo sistema de tickets.</div>
        </body>
    </html>
