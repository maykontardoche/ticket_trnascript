              }

              @keyframes fadeIn {

                      opacity: 0;
                      transform: translateY(20px);
                  }

                      opacity: 1;
                      transform: translateY(0);
                  }
              }

              ::-webkit-scrollbar {
                  width: 10px;
              }

                  background: #2f3136;
              }

              ::-webkit-scrollbar-thumb {
                  background: #7289da;
                  border-radius: 10px;
              }

              /* Transition effects */
              .message, .header {
                  transition: transform 0.2s, box-shadow 0.2s;
              }
